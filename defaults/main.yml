---
# Dest directory for images conf and Dockerfiles
dockerfile_builder_dest: build/

# Image name (Ex. "repository/name:tag". It is also the path to
# its context
dockerfile_builder_image: false

# Dest directory for image context
dockerfile_builder_image_dest:
  "{{ dockerfile_builder_dest + '/' + dockerfile_builder_image }}"

# Source template for image Dockerfile
dockerfile_builder_image_template_src: >-
  "{{ dockerfile_builder_image +
  '/' + item.dockerfile_j2 | default('Dockerfile.j2') }}"

# Dest template for image Dockerfile
dockerfile_builder_image_template_dest: >-
  {{ dockerfile_builder_image_dest + '/'
  + item.dockerfile_j2 | default('Dockerfile') }}

# debug build
dockerfile_builder_debug: false

